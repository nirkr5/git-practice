name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compile Java code
        run: javac Calculator.java CalculatorTest.java

      - name: Run JUnit Tests
        run: java -jar junit-platform-console-standalone-1.9.3.jar -cp . --select-class CalculatorTest
